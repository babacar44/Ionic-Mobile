<ion-header>
    <ion-toolbar  color="success">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>tousOperations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let o of Operations" >  
        <ion-item>{{o.Montant}} <br>
        {{o.date}} <br>
        {{o.commission}}
        <ion-icon slot="end" color="success" name="eye" (click)="listOperationById(o.id)" [routerLink]="['/menu/list-operation-id/']"></ion-icon>  
      </ion-item>
      <ion-item-divider color="success">{{o.type}}</ion-item-divider>

    </ion-list>

   
</ion-content>
