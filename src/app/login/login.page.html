<ion-header>
  <ion-toolbar color="success">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <ion-card class="card-body">
          <form class="form">
            <div class="form-group">
              <ion-input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required  placeholder="email"></ion-input>
            </div>

            <!-- <div class="form-group">

                <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}

                </div>
              </div> -->

            <div class="form-group">
              <ion-input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required placeholder="password"></ion-input>
            </div>
            <ion-button (click)="loginUser()" expand="block" color="success">
              Login
            </ion-button>
          </form>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
