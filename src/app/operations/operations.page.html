<ion-header>
    <ion-toolbar  color="success">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>operations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item  >
        <ion-label>Operations Details</ion-label>
        <ion-icon slot="start" color="success" name="eye" [routerLink]="['/menu/transaction']"></ion-icon>
      </ion-item>
      <ion-item >
          <ion-label>Date</ion-label>
          <ion-label>Montant FCFA</ion-label>
      </ion-item>
      <ion-list>     
<ion-item *ngFor="let o of Operations" >
  <ion-label>{{o.date}}</ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <ion-label>{{o.Montant}} </ion-label>
  <ion-icon slot="end" color="success" name="create" (click)="listOperationById(o.id)" [routerLink]="['/menu/list-operation-id/']"></ion-icon>
</ion-item>
</ion-list>
</ion-content>
